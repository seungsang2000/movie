<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

		.button-group {
		display: flex;
		justify-content: space-between;
		gap: 10px; /* Adds space between buttons */
		}

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Adds consistent spacing between input and button */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures consistent sizing */
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adds space between buttons */
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
			white-space: nowrap; 
        }

        .btn:hover {
            background-color: #45a049;
        }

        .checkbox-group {
			display: flex;
			align-items: center;
			flex-direction: column; /* Stack items vertically */
			gap: 5px; /* Space between label and checkbox */
		}

        .checkbox-group input {
            margin-right: 10px;
        }

		.center {
			text-align: center; /* Center-aligns content within this container */
		}

		.center .btn {
			display: inline-block; /* Makes sure the button is centered */
		}

		.checkbox-wrapper {
			position: relative;
			display: flex;
			align-items: center;
			gap: 10px; /* Space between label and checkbox */
		}

		.checkbox-wrapper input[type="checkbox"] {
			appearance: none; /* Remove default checkbox styling */
			-webkit-appearance: none;
			background-color: #fafafa; /* Background color when unchecked */
			border: 2px solid #ccc; /* Border color */
			border-radius: 4px; /* Rounded corners */
			width: 20px;
			height: 20px;
			cursor: pointer;
			position: relative;
			margin: 0;
		}

		.checkbox-wrapper input[type="checkbox"]:checked {
			background-color: #4CAF50; /* Background color when checked */
			border-color: #4CAF50; /* Border color when checked */
		}

		.checkbox-wrapper input[type="checkbox"]:checked::before {
			content: '\2714'; /* Unicode checkmark character */
			color: white; /* Checkmark color */
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 14px;
		}

		.checkbox-wrapper label {
			margin: 0;
			font-size: 14px;
		}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="birth">생년월일</label>
                <div style="display: flex; gap: 10px;">
                    <select id="year" name="year" required>
                        <option value="">년</option>
                        <!-- Year options can be dynamically generated -->
                    </select>
                    <select id="month" name="month" required>
                        <option value="">월</option>
                        <!-- Month options can be dynamically generated -->
                    </select>
                    <select id="day" name="day" required>
                        <option value="">일</option>
                        <!-- Day options can be dynamically generated -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="id">ID</label>
                <div class="input-group">
                    <input type="text" id="id" name="id" required>
                    <button type="button" class="btn">중복확인</button>
                </div>
            </div>

            <div class="form-group">
                <label for="pw">비밀번호 (대문자, 숫자, 특수기호가 포함되어야 합니다.)</label>
                <input type="password" id="pw" name="pw" required>
            </div>

            <div class="form-group">
                <label for="pw_confirm">비밀번호 확인</label>
                <input type="password" id="pw_confirm" name="pw_confirm" required>
            </div>

            <div class="form-group">
                <label for="address">주소</label>
                <div class="input-group">
                    <input type="text" id="address" name="address" required>
                    <button type="button" class="btn">주소 찾기</button>
                </div>
            </div>

            <div class="form-group">
                <label for="detail_address">상세주소</label>
                <input type="text" id="detail_address" name="detail_address">
            </div>

			<div class="checkbox-wrapper">
				<label for="privacy_agree">개인정보 수집 및 이용에 동의합니다.</label>
				<input type="checkbox" id="privacy_agree" name="privacy_agree" required>
			</div>
			
			
			<div class="form-group center" style="margin : 30px">
				<button type="button" class="btn" disabled>회원가입</button>
			</div>
        </form>
    </div>
</body>
</html>
